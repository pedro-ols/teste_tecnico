<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Teste técnico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <div class="circle-1"></div>
        </div>
        <div class="second-column">
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>
        <div class="third-column">
            <div class="circle-4"></div>
        </div>
        <main class="floatingWelcome">

            <section class="newLogin">
                <h1 class="welcomeTitle">Bem vindo</h1>
                <div class="createAcount">
                    <h1 class="createAccountTitle"><u>NOV</u>O LOGIN</h1>
                    <br>
                    <br>
                    <button class="createAcountButton">
                        <h2 class="createAcountText">Criar conta</h2>
                    </button>
                    <div class="mediasContainer">
                        <div class="mediaLogin">
                            <img src="" alt="gmail" class="media">
                        </div>
                        <div class="mediaLogin">
                            <img src="" alt="whatsapp">
                        </div>
                        <div class="mediaLogin">
                            <img src="" alt="messenger">
                        </div>
                    </div>
                </div>
            </section>
            <section class="loginContainer">
                <button class="logarButton">
                    <h2>Logar</h2>
                </button>
                <div class="loginContainer">
                    <h1>FAÇA LOGIN</h1>
                    <div class="useremailContainer">
                        <div class="userEmail">
                            <img src="img/user icon.png" alt="userIcon" class="userIcon">
                            <div class="verticalLine"></div>
                            <input type="text" name="email" id="email" class="input-1">
                        </div>
                        <div class="userEmail">
                            <img src="img/cadeado.png" alt="userIcon" class="userIcon">
                            <div class="verticalLine"></div>
                            <input type="password" name="password" id="password" class="input-2">
                            <img src="img/invisibility.png" alt="userIcon" class="invisibilityIcon">
                        </div>
                    </div>
                    <button>
                        <h2>Entrar</h2>
                    </button>

                    <div class="otherMedias">
                        <img src="" alt="Facebook" class="media-unity">
                        <img src="" alt="TikTok" class="media-unity">
                        <img src="" alt="Instagram" class="media-unity">
                        <img src="" alt="X" class="media-unity">
                    </div>
                </div>
            </section>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/023/654/565/small/grunge-dots-and-points-texture-background-abstract-grainy-overlay-graphic-illustration-with-transparent-background-png.png"
                        alt="granuladoTexture" class="granuladoTexture">
        </main>
    </div>
</body>

</html>
