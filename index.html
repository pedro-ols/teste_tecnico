<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Teste técnico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <div class="circle-1"></div>
        </div>
        <div class="second-column">
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>
        <div class="third-column">
            <div class="circle-4"></div>
        </div>
        <main class="floatingWelcome">
            <div class="granulatedTexture">
                img
            </div>
            <section class="newLogin">
                <h1>Bem vindo</h1>
                <div class="createAcount">
                    <h1>NOVO LOGIN</h1>
                    <br>
                    <br>
                    <button>
                        <h2>Criar conta</h2>
                    </button>
                    <div class="mediasContainer">
                        <div class="mediaLogin">
                            <img src="" alt="gmail" class="media">
                        </div>
                        <div class="mediaLogin">
                            <img src="" alt="whatsapp">
                        </div>
                        <div class="mediaLogin">
                            <img src="" alt="messenger">
                        </div>
                    </div>
                </div>
            </section>
            <section class="loginContainer">
                <button><h2>Logar</h2></button>
                <h1>FAÇA LOGIN</h1>
                <div class="user&emailContainer"> 
                    <input type="text" name="email" id="email">
                    <input type="password" name="password" id="password">
                </div>
                <button><h2>Entrar</h2></button>
                <div class="otherMedias">
                    <img src="" alt="Facebook" class="media-unity">
                    <img src="" alt="TikTok" class="media-unity">
                    <img src="" alt="Instagram" class="media-unity">
                    <img src="" alt="X" class="media-unity">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
