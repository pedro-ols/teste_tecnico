<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Teste técnico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <div class="circle-1"></div>
        </div>
        <div class="second-column">
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>
        <div class="third-column">
            <div class="circle-4"></div>
        </div>
        <main class="floatingWelcome">
            <div class="circleWithArrowsContainer">
                <img src="img/arrow.png" alt="" class="arrow1">
                <img src="img/arrow.png" alt="" class="arrow2">
            </div>

            <section class="newLogin">
                <h1 class="welcomeTitle">Bem vindo</h1>
                <div class="createAccount">
                    <h1 class="createAccountTitle"><u>NOV</u>O LOGIN</h1>
                    <br>
                    <br>
                    <button class="createAcountButton">
                        <h2 class="createAcountText">Criar conta</h2>
                    </button>
                    <div class="mediasContainer">
                        <div class="mediaLogin">
                            <img src="img/social_medias/gmail.png" alt="gmail" class="contactMedia">
                        </div>
                        <div class="mediaLogin">
                            <img src="img/social_medias/zapzap.png" alt="whatsapp" class="contactMedia">
                        </div>
                        <div class="mediaLogin">
                            <img src="img/social_medias/telegram.png" alt="messenger" class="contactMedia">
                        </div>
                    </div>
                </div>
            </section>
            <section class="loginContainer">
                <button class="logarButton">
                    <h2>Logar</h2>
                </button>
                <div class="loginContainer">
                    <h1 class="loginTitle">FAÇA O LOGIN</h1>
                    <div class="useremailContainer">
                        <div class="userEmail">
                            <img src="img/user icon.png" alt="userIcon" class="userIcon">
                            <div class="verticalLine"></div>
                            <input type="text" name="email" id="email" class="input-1">
                        </div>
                        <div class="userEmail">
                            <img src="img/cadeado.png" alt="userIcon" class="userIcon">
                            <div class="verticalLine"></div>
                            <input type="password" name="password" id="password" class="input-2">
                            <img src="img/invisibility.png" alt="userIcon" class="invisibilityIcon">
                        </div>
                    </div>
                    <div class="rememberMeContainer">
                        <input type="checkbox" id="RememberMe" name="Lembrar de mim" value="RememberMe"
                            class="rememberMe">
                        <h4>Lembrar de mim</h4>
                    </div>
                    <button class="entrarButton">
                        <h2 class="entrarButtonH2">Entrar</h2>
                    </button>
                    <div class="otherMediasContainer">
                        <div class="otherMedias">
                            <img src="img/social_medias/face.png" alt="Facebook" class="media-unity">
                        </div>
                        <div class="otherMedias">
                            <img src="img/social_medias/insta.png" alt="TikTok" class="media-unity">
                        </div>
                        <div class="otherMedias">
                            <img src="img/social_medias/tiktok.png" alt="Instagram" class="media-unity">
                        </div>
                        <div class="otherMedias">
                            <img src="img/social_medias/twitter.png" alt="X" class="media-unity">
                        </div>
                    </div>
                </div>
            </section>
            <img src="img/granulado.png" alt="granuladoTexture" class="granuladoTexture">
        </main>
    </div>
</body>

</html>
